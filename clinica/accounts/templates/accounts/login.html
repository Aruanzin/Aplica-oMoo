<!-- accounts/templates/accounts/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilo geral */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #007BFF; /* Fundo azul */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centraliza verticalmente */
        }

        /* Estilo do bloco de login */
        .login-container {
            background-color: #FFF; /* Fundo branco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        /* Estilo dos labels e inputs */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px; /* Diminui o tamanho da fonte */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #CCC;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não aumente o tamanho do input */
        }

        /* Estilo do botão de login */
        button {
            background-color: #007BFF; /* Azul */
            color: #FFF;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Ocupa toda a largura do bloco */
        }

        button:hover {
            background-color: #0056b3; /* Azul mais escuro ao passar o mouse */
        }

        /* Estilo das mensagens */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #D8000C;
            text-align: center;
            font-size: 14px; /* Diminui o tamanho da fonte das mensagens */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
